<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
    <style>
        table, th, td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목</caption>
        <tr>
            <!-- tr: 테이블 로우라는 뜻으로 테이블의 행을 만듦 -->
            <th>과일명</th>
            <th>가격</th>
            <!-- th: 테이블 헤더라는 뜻으로 테이블의 제목칸을 뜻하고 tr을 부모태그를 가지고 있어야 함 -->
        </tr>
        <tr>
            <!-- td: 테이블 데이터라는 뜻으로 셀을 생성하는 역할을 함 -->
            <td>바나나</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>사과</td>
            <td>10,000</td>
        </tr>
        <tr>
            <td>포도</td>
            <td>5,000</td>
        </tr>
    </table>

    <table>
        <caption>웹 커리큘럼</caption>
        <tr>
            <th>웹과정 순서</th>
            <th>학습언어</th>
            <th>학습기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>HTML</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>CSS</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>JAVASCIPT</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>실전 웹 구축</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>UX/UI 디자인</td>
            <td>UX이론 및 Figma 학습</td>
            <td>1달</td>
        </tr>
    </table>
</body>
</html>
