<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록</title>
    <style>
        h1 {
            background-color: blueviolet;
            color: rgb(216, 153, 216);
        }

        p {
            background-color: aquamarine;
            color: bisque;
        }

        span {
            background-color: orangered;
            color: darkblue;
        }

        div {
            width: 50%;
            height: 500px;
            background-color: cornflowerblue;

        }
    </style>
</head>

<body>
    <!-- <h1>내용1</h1> -->
    <!-- <h2>내용2</h2> -->

    <!-- 
        블록 대표적인 태그
        div, p / h1 ~ h6 / ul / li / header / footer
        블록태그는 블록태그를 감쌀 수 있고, 인라인태그도 감쌀 수 있음
     -->

     <!-- 들여쓰기 단축키: Shift + Alt + F -->

    <h1>이것은 블록태그로 만든 제목입니다.</h1>
    <p>이것은 블록태그로 만든 설명입니다.</p>
    <span>이것은 인라인이고 내용1</span>
    <span>이것은 인라인이고 내용2</span>
    <span>이것은 인라인이고 내용3</span>

    <div>
        <p>부모요소의 100%만큼 영역을 차지함</p>
        <span>인라인도 확인하기</span>
    </div>
</body>

</html>
