<!DOCTYPE html>
<html lang="ko">

<head>

    <title>네이버 헤더구조</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        .search {
            background-color: darkcyan;
            height: 60px;
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            line-height: 60px;
            color: #fff;
            border-radius: 20px;
            margin-bottom: 16px;
        }

        ul {
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            text-align: center;
        }

        li>div.icon {
            width: 80px;
            height: 80px;
            background-color: saddlebrown;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        li>p {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }

        li:hover>div.icon {
            background-color: #f56a00;
            cursor: pointer;
        }

        li:hover>p {
            color: darkcyan;
        }
    </style>
</head>
