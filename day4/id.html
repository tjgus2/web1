<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id</title>
    <style>
        #id_box{
            background-color: aquamarine;
            width: 500px;
            height: 500px;
            color: blueviolet;
            font-size: 16px;
        }

        #img_id{
            width: 250px;
            height: 200px
        }
    </style>
</head>
<body>
    <!-- 
        id 규칙
        중복된 아이디 네임은 사용 불가(문서 내에서 유일한 이름을 부여할 때 사용)
        
        id 특징
        1. 자바스크립트에서 사용
        2. 스타일에서도 사용 가능하나, 보통은 js에서 사용
        3. #으로 접근 가능
     -->

     <h1 id="id_box" title="id 실습중!">아이디를 실습중입니다.</h1>
     <h6>h6 작성해보기</h6>
     <img id="img_id" title="바다이미지입니다" src="./image.png" alt="바다">
</body>
</html>
