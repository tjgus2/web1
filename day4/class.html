<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <style>
        .class_box {
            width: 300px;
            height: 500px;
            background-color: bisque;
            margin: 16px
        }
        
        .box {
            color: red;
            color: blue;
            color: blueviolet;
            /* 속성명: 속성값; */
        }

        .box {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- 
        클래스 작성 규칙
        1. class = "원하는 클래스 이름 지정"
        2. 클래스 이름 지정할 땐 의미있는 클래스 이름을 지정하는 것이 좋음

        클래스 특징
        1. 여러 개의 태그에 중복된 클래스가 부여되어있다면 같은 속성 지정 가능
        2. 스타일에서 사용
        3. 자바스크립트에서 사용
        4. .으로 접근 가능
     -->
    <div class="class_box"></div>
    <div class="box">혼자만 다른 클래스</div>
    <div class="class_box"></div>
</body>
</html>
